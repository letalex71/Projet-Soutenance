<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="#">MoviList</a>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav">
                <span class="sr-only">Dérouler Menu</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link " href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="discover.html">Découvrir</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="search.html">Rechercher</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="forums.html">Forum</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="user-view.html">Mon compte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page projects-page">
        <section class="portfolio-block projects-with-sidebar">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="card card-signin flex-row my-5">
                            <div class="card-img-left d-none d-md-flex">
                                <!-- Background image for card set in CSS! -->
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-center">Se connecter</h5>
                                <form class="form-signin">
                                    <div class="form-label-group">
                                        <label for="inputUserame">Pseudonyme</label>
                                        <input type="text" id="inputUserame" class="form-control" placeholder="Pseudonyme"
                                            required autofocus>
                                    </div>
                                    <div class="form-label-group">
                                        <label for="inputPassword">Mot de passe</label>
                                        <input type="password" id="inputPassword" class="form-control"
                                            placeholder="Mot de passe" required>
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block text-uppercase mt-3"
                                        type="submit">Se connecter</button>
                                    <a class="d-block text-center mt-2 small" href="forgot-password.html">Mot de passe oublié?</a>
                                    <a class="d-block text-center mt-2 small" href="register.html">Pas encore de comtpe? Enregistrez-vous</a>
                                    <hr class="my-4">
                                    <button class="btn btn-lg btn-danger btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Se connecter avec Google</button>
                                    <button class="btn btn-lg btn-info btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Se connecter avec Facebook</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer sticky-bottom">
        <div class="container">
            <div class="links">
                <a href="#">A propos</a>
                <a href="contact.html">Contactez-nous</a>

                <a href="#"><i class="icon ion-social-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/assets/js/theme.js"></script>
